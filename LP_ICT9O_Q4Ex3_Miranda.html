		<title>Arithmetic Operators</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
<div class="container" style="font-size: 2em;">
<body>
	<h1 style="font-family: Garamond;color:white;"><span style="background-color: tomato;">Exercise 3 - JavaScript Arithmetic Operators</span></h1>
	<p><mark>a = 8, b = 2;</mark></p>
	<ol type="1.">

		<li>a + b = <strong id="p1"></strong></li>
		<li>a - b = <strong id="p2"></strong></li>
		<li>a * b = <strong id="p3"></strong></li>
		<li>a / b = <strong id="p4"></strong></li>
		<li>a % b = <strong id="p5"></strong></li>
		
	</ol>

	<script>
		
		let a=8, b=2
		let sum = a + b 
		let dif = a - b 
		let prod = a * b
		let quotient = a / b 
		let mod = a % b 


		alert("The sum of two numbers:" + sum)
		alert("The dif of two numbers:" + dif)
		alert("The prod of two numbers:" + prod)
		alert("The quotient of two numbers:" + quotient)
		alert("The mod of two numbers:" + mod)

		//variable declaration;assignment of values
		document.getElementById("p1").innerHTML = a + b;
		document.getElementById("p2").innerHTML = a - b;
		document.getElementById("p3").innerHTML = a * b;
		document.getElementById("p4").innerHTML = a / b;
		document.getElementById("p5").innerHTML = a % b;

	</script>

</body>
</div>
